<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - WriteBuddy</title>
    <script src="firebase-config.js"></script> 
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --paper: #f8fafc;
            --danger-bg: #ffe4e6;
            --danger-text: #dc2626;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--paper); color: var(--secondary); }

        /* Navigation Header */
        nav {
            background: white; padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.2rem; font-weight: bold; color: var(--primary); text-decoration: none; }
        
        .nav-right { display: flex; align-items: center; gap: 15px; }
        .greeting { font-weight: 600; font-size: 0.95rem; }
        
        .btn-nav { padding: 8px 16px; border-radius: 6px; cursor: pointer; border: none; font-weight: 500; font-size: 0.9rem; text-decoration: none; }
        .btn-home { background: #e2e8f0; color: var(--secondary); }
        .btn-home:hover { background: #cbd5e1; }
        .btn-logout { background: var(--danger-bg); color: var(--danger-text); }
        .btn-logout:hover { background: #fecaca; }

        /* Main Content */
        .container { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        .tab-btn { padding: 10px 20px; cursor: pointer; border: none; background: #f1f5f9; margin-right: 5px; border-radius: 5px; color: #64748b; font-weight: 600; }
        .tab-btn.active { background: var(--primary); color: white; }
        .hidden { display: none; }
        
        /* Form Styles */
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 5px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: inherit; }
        .btn-save { background: #16a34a; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px; font-weight: bold; width: 100%; }
        .btn-save:hover { background: #15803d; }

        .current-img { width: 120px; height: 120px; background-size: cover; border-radius: 8px; margin-top: 5px; border: 1px solid #ddd; background-position: center; }
        /* --- RESPONSIVE UPDATE FOR DASHBOARD.HTML --- */
@media (max-width: 600px) {
    /* Stack Form Inputs */
    #profile div[style*="grid-template-columns"] {
        grid-template-columns: 1fr !important;
    }
    
    /* Navigation */
    nav {
        flex-direction: column;
        gap: 10px;
        text-align: center;
    }
    .nav-right {
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }
    .btn-nav { width: 100%; text-align: center; }
    
    /* Container Padding */
    .container { padding: 1.5rem; width: 90%; }
}
        /* --- Add these new styles to your existing CSS --- */

.order-card {
    border: 1px solid #e2e8f0;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 8px;
    background: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}

.order-info { flex: 1; }
.order-actions { display: flex; gap: 10px; }

/* Status Badges */
.badge { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
.badge-pending { background: #fef3c7; color: #b45309; }
.badge-accepted { background: #dcfce7; color: #15803d; }
.badge-rejected { background: #fee2e2; color: #b91c1c; }
.badge-cancelled { background: #f1f5f9; color: #64748b; }

/* Action Buttons */
.btn-action { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
.btn-accept { background: #16a34a; color: white; }
.btn-accept:hover { background: #15803d; }

.btn-reject { background: #fee2e2; color: #dc2626; }
.btn-reject:hover { background: #fecaca; }

.btn-cancel { background: #e2e8f0; color: #475569; }
.btn-cancel:hover { background: #cbd5e1; }

@media (max-width: 600px) {
    .order-card { flex-direction: column; align-items: flex-start; }
    .order-actions { width: 100%; }
    .btn-action { flex: 1; }
}
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">‚úçÔ∏è Handwritten Hub</a>
        <div class="nav-right">
            <span id="headerGreeting" class="greeting"></span>
            <a href="index.html" class="btn-nav btn-home">Back Home</a>
            <button class="btn-nav btn-logout" onclick="auth.signOut().then(()=>window.location.href='index.html')">Log Out</button>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-top:0;">Dashboard Overview</h2>
        
        <div style="margin-bottom: 20px; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">
            <button class="tab-btn active" id="tabOrders" onclick="showTab('orders')">üì¶ My Orders</button>
            <button class="tab-btn" id="profileTabBtn" onclick="showTab('profile')" style="display:none">üë§ Edit Profile</button>
        </div>

        <div id="orders" class="tab-content">
    
    <div id="writerSection" class="hidden" style="margin-bottom: 40px;">
        <h3 style="color: var(--primary); border-bottom: 2px solid #e2e8f0; padding-bottom: 10px;">
            üì• Incoming Jobs (You need to write)
        </h3>
        <div id="incomingList">
            <p style="color:#64748b">No new work requests yet.</p>
        </div>
    </div>

    <div id="buyerSection">
        <h3 style="color: var(--secondary); border-bottom: 2px solid #e2e8f0; padding-bottom: 10px;">
            üì§ My Requests (You hired someone)
        </h3>
        <div id="outgoingList">
            <p style="color:#64748b">You haven't placed any orders.</p>
        </div>
    </div>

</div>

        <div id="profile" class="tab-content hidden">
            <h3 style="color: var(--secondary);">Update Your Public Profile</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="editName">
                </div>
                <div>
                    <label>College / University</label>
                    <input type="text" id="editCollege">
                </div>
            </div>

            <label>Rate (‚Çπ per page)</label>
            <select id="editRate">
                <option value="10">‚Çπ10 (Standard)</option>
                <option value="15">‚Çπ15 (Experienced)</option>
                <option value="25">‚Çπ25 (Premium / Diagrams)</option>
            </select>

            <label>Bio / Skills</label>
            <textarea id="editBio" rows="3"></textarea>

            <label>Current Handwriting Sample</label>
            <div id="currentSample" class="current-img"></div>
            
            <label style="margin-top: 10px;">Upload New Sample (Optional)</label>
            <input type="file" id="editSampleInput" accept="image/*">
            
            <button class="btn-save" id="saveBtn" onclick="updateProfile()">Save Changes</button>
        </div>
    </div>

    <script>
    let currentUser = null;

    window.onload = () => {
        setTimeout(() => {
            auth.onAuthStateChanged(user => {
                if(user) {
                    currentUser = user;
                    const name = user.displayName || "User";
                    document.getElementById('headerGreeting').innerText = `Hi, ${name}`;
                    loadDashboardData(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });
        }, 1000);
    };

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(div => div.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        if(tabId === 'orders') document.getElementById('tabOrders').classList.add('active');
        if(tabId === 'profile') document.getElementById('profileTabBtn').classList.add('active');
    }

    // --- MAIN DASHBOARD LOGIC ---
    function loadDashboardData(uid) {
        // 1. Check User Profile to see if they are a writer
        db.collection('users').doc(uid).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                
                // If user is a writer, show the Profile Edit tab AND the Incoming Jobs section
                if (data.role === 'writer') {
                    document.getElementById('profileTabBtn').style.display = 'inline-block';
                    document.getElementById('writerSection').classList.remove('hidden');
                    loadIncomingJobs(uid); // Load orders where I am the WRITER
                    populateProfileForm(data); // Fill the edit form
                }
            }
            // Everyone gets to see orders they placed
            loadOutgoingRequests(uid); // Load orders where I am the BUYER
        });
    }

    // --- 1. LOAD REQUESTS I MADE (AS BUYER) ---
    function loadOutgoingRequests(uid) {
        db.collection('orders').where('buyerId', '==', uid)
          .orderBy('createdAt', 'desc').get().then(snaps => {
            const list = document.getElementById('outgoingList');
            if(snaps.empty) return; // Keep default text
            
            let html = '';
            snaps.forEach(doc => {
                const order = doc.data();
                const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                const badgeClass = getBadgeClass(order.status);
                
                // Only show Cancel button if status is Pending
                const actionBtn = order.status === 'Pending' 
                    ? `<button class="btn-action btn-cancel" onclick="updateStatus('${doc.id}', 'Cancelled')">Cancel Request</button>` 
                    : '';

                html += `
                    <div class="order-card">
                        <div class="order-info">
                            <div style="margin-bottom:5px;">
                                <span class="badge ${badgeClass}">${order.status}</span>
                                <small style="color:#64748b; margin-left:10px;">${date}</small>
                            </div>
                            <div style="font-weight:600; font-size:1.1rem;">${order.details || "Handwriting Task"}</div>
                            <small>Writer ID: ...${order.writerId.slice(-5)}</small>
                        </div>
                        <div class="order-actions">
                            ${actionBtn}
                        </div>
                    </div>`;
            });
            list.innerHTML = html;
        });
    }

    // --- 2. LOAD JOBS I RECEIVED (AS WRITER) ---
    function loadIncomingJobs(uid) {
        db.collection('orders').where('writerId', '==', uid)
          .orderBy('createdAt', 'desc').get().then(snaps => {
            const list = document.getElementById('incomingList');
            if(snaps.empty) return;
            
            let html = '';
            snaps.forEach(doc => {
                const order = doc.data();
                const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                const badgeClass = getBadgeClass(order.status);

                // Only show Accept/Reject if Pending
                let actionBtns = '';
                if(order.status === 'Pending') {
                    actionBtns = `
                        <button class="btn-action btn-accept" onclick="updateStatus('${doc.id}', 'Accepted')">Accept</button>
                        <button class="btn-action btn-reject" onclick="updateStatus('${doc.id}', 'Rejected')">Reject</button>
                    `;
                } else if (order.status === 'Accepted') {
                     actionBtns = `<button class="btn-action btn-accept" onclick="updateStatus('${doc.id}', 'Completed')">Mark Done</button>`;
                }

                html += `
                    <div class="order-card" style="border-left: 4px solid var(--primary);">
                        <div class="order-info">
                            <div style="margin-bottom:5px;">
                                <span class="badge ${badgeClass}">${order.status}</span>
                                <small style="color:#64748b; margin-left:10px;">${date}</small>
                            </div>
                            <div style="font-weight:600;">${order.details || "New Order Request"}</div>
                        </div>
                        <div class="order-actions">
                            ${actionBtns}
                        </div>
                    </div>`;
            });
            list.innerHTML = html;
        });
    }

    // --- UTILS ---
    function updateStatus(orderId, newStatus) {
        if(!confirm(`Are you sure you want to set this order to ${newStatus}?`)) return;
        
        db.collection('orders').doc(orderId).update({
            status: newStatus
        }).then(() => {
            alert("Status Updated!");
            // Refresh logic
            loadDashboardData(currentUser.uid); 
        }).catch(err => alert("Error: " + err.message));
    }

    function getBadgeClass(status) {
        switch(status) {
            case 'Pending': return 'badge-pending';
            case 'Accepted': return 'badge-accepted';
            case 'Completed': return 'badge-accepted';
            case 'Rejected': return 'badge-rejected';
            case 'Cancelled': return 'badge-cancelled';
            default: return 'badge-pending';
        }
    }

    function populateProfileForm(data) {
        document.getElementById('editName').value = data.name || '';
        document.getElementById('editCollege').value = data.college || '';
        document.getElementById('editRate').value = data.rate || '10';
        document.getElementById('editBio').value = data.bio || '';
        if(data.sampleImage) {
            document.getElementById('currentSample').style.backgroundImage = `url('${data.sampleImage}')`;
            document.getElementById('currentSample').style.display = 'block';
        }
    }
    
</script>
</body>
</html>
